name: hist_shiny_app
description: An example R Shiny app that displays the histogram of random normal distribution data set

commands:
  default:
    unix: Rscript hist_app.R
    supports_http_options: true

channels:
  - r

packages:
  - r=3.3.2
  - r-base=3.3.2
  - r-argparse=1.0.4
  - r-devtools=1.12.0
  - r-findpython=1.0.1
  - r-getopt=1.20.0
  - r-proto=1.0.0
  - r-rjson=0.2.15
  - r-shiny=0.14.2
  - gettext=0.19.8

env_specs:
  default:
    channels: []
    packages: []
